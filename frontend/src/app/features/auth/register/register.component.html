<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Crea tu cuenta</h2>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Introduce tu correo electrónico" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
            <span *ngIf="registerForm.get('email')?.hasError('required')">El correo es obligatorio</span>
            <span *ngIf="registerForm.get('email')?.hasError('email')">Formato de correo no válido</span>
        </div>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Al menos 6 caracteres" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
            <span *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria</span>
            <span *ngIf="registerForm.get('password')?.hasError('minlength')">
                La contraseña debe tener al menos 6 caracteres
            </span>
        </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
            placeholder="Confirma tu contraseña" />
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
            Las contraseñas no coinciden
        </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid || isLoading" class="submit-btn">
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Creando cuenta...</span>
    </button>

    <div class="login-link">
        ¿Ya tienes una cuenta? <a [routerLink]="['/auth/login']">Inicia sesión</a>
    </div>
</form>
